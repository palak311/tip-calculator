<!DOCTYPE html>
<html>

<head>
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    </link>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>
    <p id="heading">Tip Calculator</p>
    <div class="container">

        <div id="calculator">
            <form>
                <div class="form-group">
                    <label for="bill">Amount</label>
                    <input type="number" class="form-control" aria-describedby="emailHelp" placeholder="Enter Amount"
                    id="bill">
                </div>
                <div class="form-group">
                    <label for="tip">How was our service?</label>
                    <select class="form-control" id="tip">
                        <option disabled selected value="0">--choose an option--</option>
                        <option value="0.2">20% - Outstanding</option>
                        <option value="0.15">15% - Outstanding</option>
                        <option value="0.1">10% - Outstanding</option>
                        <option value="0.05">5% - Outstanding</option>
                    </select>
                </div>
                <div class="form-group">
                <label for="no_of_people">How many people are sharing the bill?</label>
                <input type="number" class="form-control" placeholder="Number of People" id="no_of_people">
</div>
            </form>
            <button id="Calculate_button" class="btn btn-primary">Submit</button>

            <div id="tipamount">
                 <div>$ &nbsp;</div><div id="tip_indivisual">0.00</div>
                <div id="each">&nbsp; each</div>
            </div>
        </div>
        <script src="javascript.js"></script>
</body>

</html>
